    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="date" class="lead"></p>
      <p id="clock" class="question"></p>
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </header>
    <div class="container">

      <div class="row block" id="9">
        <div class="col-md-1 hr">9AM</div>
        <textarea class="col-md-10 input" id="hour9"></textarea>
        <button class="col-md-1 btn saveBtn"> <i class="fas fa-clock" style="font-size:36px;"></i></button>
    </div>

    <div class="row block" id="10">
        <div class="col-md-1 hr">10AM</div>
        <textarea class="col-md-10 input" id="hour10"></textarea>

    </div>

    <div class="row block" id="11">
        <div class="col-md-1 hr">11AM</div>
        <textarea class="col-md-10 input" id="hour11"></textarea>
        <button class="col-md-1 btn saveBtn"> <i class="fas fa-clock" style="font-size:36px;"></i></button>
    </div>

    <div class="row block" id="12">
        <div class="col-md-1 hr">12PM</div>
        <textarea class="col-md-10 input" id="hour12"></textarea>
        <button class="col-md-1 btn saveBtn"> <i class="fas fa-clock" style="font-size:36px;"></i></button>
    </div>

    <div class="row block" id="13">

    </div>

    <div class="row block" id="14">
        <div class="col-md-1 hr">2PM</div>
        <textarea class="col-md-10 input" id="hour2"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-clock" style="font-size:36px;"></i></button>
    </div>

    <div class="row block" id="15">
        <div class="col-md-1 hr">3PM</div>

    <div class="row block" id="16">

    <div class="row block" id="17">

    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
